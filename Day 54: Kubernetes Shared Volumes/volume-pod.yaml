apiVersion: v1
kind: Pod
metadata:
  name: volume-share-xfusion
spec:
  containers:
  - name: volume-container-xfusion-1
    image: fedora:latest
    command: ['sh', '-c', 'sleep 3600']
    volumeMounts:
      - name: volume-share
        mountPath: /tmp/beta
  - name: volume-container-xfusion-2
    image: fedora:latest
    command: ['sh', '-c', 'sleep 3600']
    volumeMounts:
      - name: volume-share
        mountPath: /tmp/cluster
  volumes:
  - name: volume-share
    emptyDir: {}
